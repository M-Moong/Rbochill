<!doctype html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="https://res.kurly.com/favicon.ico" type="res/ico" />
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
		<!-- <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script> -->
		<script src="/js/main.js" type="module"></script>
		<title>칼리 - 마켓칼리/뷰티칼리</title>
	</head>
	<body>
		<header></header>
		<!-- 네비게이션 오리지널 ver -->
		<nav class="sticky top-0 z-[100] bg-white">
			<div class="navWrapper mx-auto mt-5 flex w-[1050px] items-center justify-between py-4 font-semibold text-content">
				<!-- 카테고리 -->
				<button type="button" class="categoryButton flex items-center gap-3"><img src="/assets/images/header/Hamburger.svg" alt="매뉴" />카테고리</button>
				<!-- 네비게이션 리스트 -->
				<ul class="navList flex w-[600px] justify-around">
					<li><a href="#">신상품</a></li>
					<li><a href="#">베스트</a></li>
					<li><a href="#">알뜰쇼핑</a></li>
					<li><a href="#">특가/혜택</a></li>
				</ul>
				<!-- 배송안내 -->
				<a href="#" class="deliveryLink rounded-2xl border border-solid border-[color:var(--gray-300,#A6A6A6)] px-3 py-1 text-center align-middle text-sm font-normal leading-6 text-gray/500"
					><span class="text-primary">샛별·낮</span> 배송안내</a
				>
			</div>
		</nav>
		<!-- 네비게이션 스크롤 ver -->
		<nav class="sticky top-0 z-[100] hidden bg-white">
			<div class="navWrapper mx-auto mt-5 flex w-[1050px] justify-between py-4 font-semibold text-content">
				<!-- 카테고리 -->
				<button type="button" class="categoryButton flex items-center gap-3"><img src="/assets/images/header/Hamburger.svg" alt="매뉴" />카테고리</button>
				<!-- 네비게이션 리스트 -->
				<ul class="navList flex w-[600px] items-center justify-around">
					<li><a href="#">신상품</a></li>
					<li><a href="#">베스트</a></li>
					<li><a href="#">알뜰쇼핑</a></li>
					<li><a href="#">특가/혜택</a></li>
				</ul>
				<!-- nav 검색폼 영역 -->
				<form action="#">
					<div class="SearchFormScroll flex items-center rounded-sm border border-solid border-[#5f0080] font-normal">
						<fieldset>
							<legend class="sr-only">검색</legend>
							<div class="searchInputGroup flex w-full items-center px-5">
								<label for="search" class="sr-only">검색어</label>
								<input type="search" required placeholder="검색어를 입력해주세요" name="search" id="search" class="searchFormInputScroll focus:outline-none" />
								<button type="submit" class="searchFormButton"><img src="/assets/images/header/Search.svg" alt="검색" /></button>
							</div>
						</fieldset>
					</div>
				</form>
				<!-- nav 카트 영역 -->
				<div class="headerPrivate ml-2 flex items-center gap-5">
					<button type="button" class="headerAddressButton"><img src="/assets/images/header/Location.svg" alt="배송지 변경" /></button>
					<a href="#"><img src="/assets/images/header/Heart.svg" alt="찜한 상품" /></a>
					<a href="#"><img src="/assets/images/header/Cart.svg" alt="장바구니" /></a>
				</div>
			</div>
		</nav>

		<!--& 메인 광고 슬라이더 -->
		<article class="fullWidth mx-auto font-bold text-content">
			<div class="swiper">
				<!-- Additional required wrapper -->
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="/assets/images/main/banner01.jpg" alt="배너 1" />
					</div>
					<div class="swiper-slide">
						<img src="/assets/images/main/banner02.jpg" alt="배너 2" />
					</div>
					<div class="swiper-slide">
						<img src="/assets/images/main/banner03.jpg" alt="배너 3" />
					</div>
					<div class="swiper-slide">
						<img src="/assets/images/main/banner04.jpg" alt="배너 4" />
					</div>
				</div>
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
			</div>
		</article>

		<main class="fullWidth relative mx-auto">
			<div class="innerWidth mx-auto">
				<!--& 추천 상품 -->
				<section class="interval">
					<h2 class="mb-7 p-2 text-center text-xl font-bold">이 상품 어때요?</h2>

					<div class="itemSwiper h-full w-full overflow-hidden">
						<ul class="swiper-wrapper recomandItem"></ul>
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
				</section>

				<!--& 중간 라인 광고 배너 -->
				<section class="interval pt-10">
					<a href=""><img src="/assets/images/main/line-banner.svg" alt="컬리 퍼플 위크" /></a>
				</section>

				<!--& 할인 상품 -->
				<section class="interval pb-2">
					<h2 class="mb-7 p-2 text-center text-xl font-bold">놓치면 후회할 가격</h2>
					<div class="itemSwiper relative h-[430px] w-full overflow-x-hidden">
						<ul class="swiper-wrapper discountItem"></ul>
						<div class="swiper-button-prev"></div>
						<div class="swiper-button-next"></div>
					</div>
				</section>
			</div>

			<!--& 최근 본 상품 -->
			<div class="recentlyItem z-[123] flex flex-col">
				<button class="mx-auto h-[18px] w-[18px]">
					<img src="/assets/images/product-list/ic-arrow-up.svg" alt="최근 본 상품 위로 올리기" class="w-[100%]" />
				</button>
				<span class="text-xs font-semibold">최근 본 상품</span>
				<div class="flex flex-col">
					<a href="" class="mx-auto">첫번째</a>
					<a href="" class="mx-auto">두번째</a>
					<a href="" class="mx-auto">세번째</a>
				</div>
				<button class="mx-auto h-[18px] w-[18px]">
					<img src="/assets/images/product-list/ic-arrow-down.svg" alt="최근 본 상품 아래로 내리기" class="w-[100%]" />
				</button>
			</div>
		</main>

		<div class="modal"></div>

		<footer></footer>
	</body>
</html>
